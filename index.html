<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set the body height to 100% of the viewport height */
            margin: 0;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .image-container {
            max-width: 70%; /* Limit the image container to 80% of the screen width */
            max-height: 70vh; /* Limit the image container to 80% of the screen height */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Wir fangen mal ganz einfach an :)</h1>
    <div class="image-container">
        <img src="picture.jpeg" alt="Puzzle Image">
    </div>
</body>
</html>
